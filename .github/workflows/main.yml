name: neoTRNG simulation

on:
  push:
    paths:
    - 'rtl/**'
    - 'sim/**'
    - '.github/workflows/main.yml'
  pull_request:
    paths:
    - 'rtl/**'
    - 'sim/**'
    - '.github/workflows/main.yml'
  workflow_dispatch:

jobs:

  neoTRNG-sim:
    runs-on: ubuntu-latest

    steps:

    - name: 'ğŸ“‚ Repository checkout'
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        submodules: recursive

    - name: 'ğŸ“¦ Install GHDL'
      uses: ghdl/setup-ghdl@v1
      with:
        version: nightly
        backend: mcode

    - name: 'ğŸ” Check tools'
      run: ghdl -v

    - name: 'âš™ï¸ Run neoTRNG simulation'
      run: /bin/bash -c "chmod u+x $GITHUB_WORKSPACE/sim/ghdl.sh && $GITHUB_WORKSPACE/sim/ghdl.sh"
